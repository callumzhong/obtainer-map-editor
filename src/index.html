<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Obtainer Map Editor</title>
		<link rel="stylesheet" href="./normalize.css" />
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="puzzle-container">
			<img class="puzzle-source" crossorigin="anonymous" />
			<div class="puzzle-target"></div>
		</div>
		<div class="main">
			<div class="canvas-container">
				<canvas height="1920" width="1280"></canvas>
			</div>
			<div class="controller">
				<ul class="controller__layer">
					<li>
						<button type="button" data-layer="2">Top Layer</button>
					</li>
					<li>
						<button type="button" data-layer="1">Middle Layer</button>
					</li>
					<li>
						<button class="active" type="button" data-layer="0">
							Bottom Layer
						</button>
					</li>
				</ul>
				<div class="controller__buttons">
					<button type="button">Clear Canvas</button>
					<button type="button">Export Image</button>
				</div>
			</div>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
